<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main CSS file -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="gallery">
            <img onmouseover="changeImage(img1.src)" src="images/hotel-1.jpg" alt="The First Hotel" class="the-img" name="img1">
            <img onmouseover="changeImage(img2.src)"  src="images/hotel-2.jpg" alt="The Secound Hotel" class="the-img" name="img2">
            <img onmouseover="changeImage(img3.src)"  src="images/hotel-3.jpg" alt="The Third Hotel" class="the-img" name="img3">
            <img onmouseover="changeImage(img4.src)"  src="images/hotel-4.jpg" alt="The Fourth Hotel" class="the-img" name="img4">
            <img onmouseover="changeImage(img5.src)"  src="images/hotel-5.jpg" alt="The Fifth Hotel" class="the-img" name="img5">
            <img onmouseover="changeImage(img6.src)"  src="images/hotel-6.jpg" alt="The Sixth Hotel" class="the-img" name="img6">
        </div>
        <div class="preview">
            <img src="images/hotel-1.jpg" alt="" class="preview-img">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
